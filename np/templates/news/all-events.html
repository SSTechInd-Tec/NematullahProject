{% extends "template.html" %}
{% block contents %}
    <div class="container-md container-lg my-5">
        <div class="bg-white f-msg2 p-5 text-secondary">
            <h1 class="text-primary font-weight-bold">Events</h1>
                <div class="row">
                    {% for i in data %}
                        <div class="w-100 p-3 my-3 shadow">
                            <h6><i class="fa fa-clock"></i> {{ i.date }} <i class="fa fa-th"></i> Events</h6>
                            <h4>{{ i.title }}</h4>
                            <h6>{{ i.author }}</h6>
                            <a class="btn btn-primary mt-3" href="{{ url_for('news_.events_page', nid=i.id) }}">Read More</a>
                        </div>
                    {% endfor %}
                </div>
        </div>
    </div>
{% endblock contents %}
