{% extends "template.html" %}
{% block contents %}
    <div class="container-md container-lg my-5">
        <div class="bg-white f-msg2 p-5 text-secondary">
            <div class="text-center"><h3>COAR's ANNUAL REPORT</h3></div>
            <table class="table table-bordered table-hover">
                <tr>
                    <th>Report Name</th>
                    <th>Report Files</th>
                </tr>
                {% for i in data %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>
                            {{ i.content }}
                            <br>
                            <a href="{{ url_for('static', filename='pdfs/annual_report/'+i.link1) }}">{{ i.link1 }}</a>
                            {% if i.link2 %}
                                <br><a href="{{ url_for('static', filename='pdfs/annual_report/'+i.link2) }}">{{ i.link2 }}</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock contents %}
